<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="user-badge badge">user</div>
        <div class="comp-badge badge">tung</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result-text">
        <p id="result">Let's Start The Game</p>
    </div>
    <div class="choices">
        <div id="r-choice" class="choice">
            <img src="rock.png" alt="">
        </div>
        <div id="p-choice" class="choice">
            <img src="paper.png" alt="">
        </div>
        <div id="s-choice" class="choice">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <p class="action-message">Make your move</p>
</body>
</html>
